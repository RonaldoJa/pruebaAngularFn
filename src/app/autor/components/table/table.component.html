<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Autor</th>
        </tr>
    </thead>
    <tbody>

        <tr *ngFor="let autor of autores; index as i" (click)="seleccionarAutor(autor); abrirModal()">
            <td>{{i+1}}</td>
            <td>{{ autor }}</td>
        </tr>
    </tbody>
</table>
